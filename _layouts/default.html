<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>
  <body>

          </div>
          <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme">Light mode</button>
        </nav>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper footer-inner">
        <div class="footer-note-left">&copy; {{ site.time | date: "%Y" }} {{ site.title }}. Some rights reserved.</div>
        <div class="footer-note-right">Using a custom dark theme for Jekyll.</div>
      </div>
    </footer>

    <script>
      (function () {
        const root = document.documentElement;
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initial = stored || (prefersDark ? 'dark' : 'light');
        const button = document.getElementById('theme-toggle');

        const updateLabel = (theme) => {
          if (button) {
            button.textContent = theme === 'dark' ? 'Light mode' : 'Dark mode';
          }
        };

        root.dataset.theme = initial;
        updateLabel(initial);

        if (button) {
          button.addEventListener('click', () => {
            const next = root.dataset.theme === 'dark' ? 'light' : 'dark';
            root.dataset.theme = next;
            localStorage.setItem('theme', next);
            updateLabel(next);
          });
        }
      })();
    </script>
  </body>
</html>
