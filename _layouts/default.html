<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper header-inner">
        <a class="brand" href="{{ '/' | relative_url }}">
          <span class="brand-dot"></span>
          {{ site.title }}
        </a>
        <nav class="nav-links" aria-label="Primary">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about/' | relative_url }}">About</a>
          <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
          <a href="https://github.com/Jaysenlestari" target="_blank" rel="noopener">GitHub</a>
          <span class="nav-label">Discord: jaysen_lestari</span>
          <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme">Light mode</button>
        </nav>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper footer-inner">
        <div>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</div>
        <div class="footer-links">
          <a href="{{ '/about/' | relative_url }}">About</a>
          <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
          <a href="https://github.com/Jaysenlestari" target="_blank" rel="noopener">GitHub</a>
          <span class="footer-label">Discord: jaysen_lestari</span>
        </div>
      </div>
    </footer>

    <script>
      (function () {
        const root = document.documentElement;
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initial = stored || (prefersDark ? 'dark' : 'light');
        const button = document.getElementById('theme-toggle');

        const updateLabel = (theme) => {
          if (button) {
            button.textContent = theme === 'dark' ? 'Light mode' : 'Dark mode';
          }
        };

        root.dataset.theme = initial;
        updateLabel(initial);

        if (button) {
          button.addEventListener('click', () => {
            const next = root.dataset.theme === 'dark' ? 'light' : 'dark';
            root.dataset.theme = next;
            localStorage.setItem('theme', next);
            updateLabel(next);
          });
        }
      })();
    </script>
  </body>
</html>
